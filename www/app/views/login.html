<div id="login">
	<form name="loginForm" ng-submit="login(loginForm.$valid)" novalidate>
		<div class="row-fluid">
			<div class="form-group col-md-12" ng-class="{'has-error': loginForm.username.$invalid && !loginForm.username.$pristine}">
				<h3><label for="username">Name</label></h3>
				<input type="text" class="form-control input-lg" name="username" placeholder="Name" ng-model="username" ng-minlength="1" ng-maxlength="32" maxlength="32" autocomplete="off" required />
				<p ng-show="loginForm.username.$error.maxlength" class="help-block">Username is too long.</p>
			</div>
		</div>
		<div class="row-fluid">
			<div class="form-group col-md-12" ng-class="{'has-error': loginForm.password.$invalid && !loginForm.password.$pristine}">
				<h3><label for="password">Pin</label></h3>
				<input type="number" class="form-control input-lg" name="password" placeholder="Pin" ng-model="password" ng-minlength="4" ng-maxlength="8" maxlength="8" autocomplete="off" required />
				<p ng-show="loginForm.password.$error.minlength" class="help-block">Pin is too short.</p>
				<p ng-show="loginForm.password.$error.maxlength" class="help-block">Pin is too long.</p>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-md-12 error_message">
				<p ng-show="error_message">{{error_message}}</p>
			</div>
		</div>
		<div class="row-fluid">
			<div id="login_button" class="col-md-12">
				<button type="submit" class="btn btn-default btn-lg" ng-disabled="loginForm.$invalid">Login</button>
			</div>
		</div>
	</form>
</div>
